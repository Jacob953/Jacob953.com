<div class="p-post">
<p>这两天去点灯，开了一整天的车，从十一点半一直弄到下午四点半，几乎全是山路和高速，有点累。</p>
<p>感觉有一点路怒症，虽然不是很严重，但偶尔会比较情绪化，我也不太清楚为什么。</p>
<p>其实，更多感觉是个发泄的借口，把一些累计的不满情绪借此机会爆发出来，但还是不太喜欢这样的自己。</p>
<p>嗯，慢慢改。</p>

</div></main>
