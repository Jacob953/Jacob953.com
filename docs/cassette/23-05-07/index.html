<div class="p-post">
<p>拿到了计算机院最新的就业情况，数了一下，入职一线大厂（腾讯、阿里、字节、百度、华为、美团）的人数只有 12 个。</p>
<p>两年前，那会儿还是年级长，提前察觉到寒冬，就提醒过同届提早半年准备春招和秋招，结果被匿名骂散布焦虑。</p>
<p>看到这个结果，心情很矛盾，一边是一直在等着看笑话，另一边又不希望真的出现这种结果，事到如今只能说，自己承担后果吧。</p>
