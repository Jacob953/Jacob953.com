    <span class="header-sub"></span>
</h2>
</header>

        
        <main>
<div class="p-post">
<p>10 月的某天，习惯性地失眠，半夜冲浪，突然想不通何谓存在？或者说，我该如何证明我的存在？</p>
<p>自知是个平凡之人，清清白白入世，不求带走什么，但想留下点什么。于是有了 —— Jacob953 的人生磁带。</p>
<p>回头想想，记录自己的所知、所感和所想，也不失为一件有趣的事，好奇一年后的我会如何看待曾今的自己。</p>

</div></main>
