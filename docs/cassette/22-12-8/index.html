<div class="p-post">
<p>5 点半，酒差不多彻底醒了。</p>
<p>不是一个爱喝酒的人，但很享受酒后的状态，或许是半醉半醒的状态常常能唤醒埋藏在心底的感性，让我感觉自己还真实地存在着。</p>
<p>借着酒劲，联系了一个近 7 年都没再联系过的人&hellip;&hellip;</p>
<p>周末想去看看彪哥（高中班主任）和孙妈（初中班主任），也不知道他们退休没，也算换个心情吧。</p>
