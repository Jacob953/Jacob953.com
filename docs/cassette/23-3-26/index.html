<div class="p-post">
<p>从不在意高中班级的那一刻开始，就一直在观察自己的变化：</p>
<ul>
<li>自己的感觉：爱得更大胆，活得更自在；</li>
<li>朋友、兄弟的感觉：依旧靠谱，还有亿点凡尔赛；</li>
<li>老一辈的感觉：不常联系的没变化，常交流的先是看好，然后遗憾，最后惊讶；</li>
</ul>
<p>时常误以为自己走出了一条属于自己的路，回头细想，不过是运气恰好罢了，把握住了不少机会。</p>
